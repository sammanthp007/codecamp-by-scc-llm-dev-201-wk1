services:
  - type: web
    name: codecamp-portal
    runtime: python3
    buildCommand: "./build.sh"
    startCommand: "gunicorn portal.wsgi:application"
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: .onrender.com